version: 1.0.4
name: Rivets
id: rivets
publisher: Xamarin
no_build: true
publisher-url: http://xamarin.com
summary: "Rivets is a C# implementation of App Links. It's functionally a port of Bolts, the Java/Obj-C implementation."
libraries:
  android: 
    - ../lib/monoandroid/Rivets.dll
  ios:
    - ../lib/monotouch/Rivets.dll
  wp8:
    - ../lib/wp8/Rivets.dll
    - ../lib/wp8/System.Json.PCL.dll
    - ../lib/wp8/System.Net.Http.dll
    - ../lib/wp8/System.Net.Http.Extensions.dll
    - ../lib/wp8/System.Net.Http.Primitives.dll
samples:
  - name: "RivetsSampleAndroid"
    path: ../Samples/RivetsSampleAndroid/RivetsSampleAndroid.sln
  - name: "RivetsSampleiPhone"
    path: ../Samples/RivetsSampleiPhone/RivetsSampleiPhone.sln
  - name: "RivetsSampleWinPhone8"
    path: ../Samples/RivetsSampleWinPhone8/RivetsSampleWinPhone8.sln
icons: 
  - icons/rivets_128x128.png
  - icons/rivets_512x512.png
